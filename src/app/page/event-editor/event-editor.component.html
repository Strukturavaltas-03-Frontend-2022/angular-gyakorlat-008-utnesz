<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input
          name="name"
          [(ngModel)]="event.name"
          type="text"
          class="form-control"
          pattern=".{8,25}"
          required
        />
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event is required and must be minimum 8 characters!
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          name="date"
          [(ngModel)]="event.date"
          type="text"
          class="form-control"
          pattern="(^(3[01]|[12][0-9]|0[1-9])/(1[0-2]|0[1-9])/[0-9]{4}$)"
          required
        />
      </div>
      <div [hidden]="eventForm.controls.date?.valid" class="error-message">
        Date is required and has to be set by US date format (DD/MM/YYYY)!
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input
          name="time"
          [(ngModel)]="event.time"
          type="text"
          class="form-control"
          pattern="(^((([0]?[1-9]|1[0-2])(:|\.)[0-5][0-9]((:|\.)[0-5][0-9])?( )?(AM|am|aM|Am|PM|pm|pM|Pm))|(([0]?[0-9]|1[0-9]|2[0-3])(:|\.)[0-5][0-9]((:|\.)[0-5][0-9])?))$)"
          required
        />
      </div>
      <div [hidden]="eventForm.controls.time?.valid" class="error-message">
        Time is required and has to be set by US time format (00am/pm)!
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input
          name="location"
          [(ngModel)]="event.location"
          type="text"
          class="form-control"
          pattern=".{8,25}"
          required
        />
      </div>
      <div [hidden]="eventForm.controls.location?.valid" class="error-message">
        Location is required has to be minimum 8, maximum 25 characters!
      </div>
      <button
        [disabled]="eventForm.form.invalid"
        type="submit"
        class="btn btn-primary btn-block btn-lg"
      >
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
